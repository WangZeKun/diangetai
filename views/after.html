        <tr v-for="(elem,index) of data">
            <th><input type="checkbox" :value="index" @change="change"/></th>

    <form class="form-inline" action="" method="post" target="nm_iframe">
        <div class="form-group" style="padding: 20px">
            <label for="PictureFile">展示图片</label>

        </div>
        <div class="form-group" style="padding: 20px">
            <label for="MusicFile">音乐文件</label>
            <input type="file" id="MusicFile" @change="selectMusic" accept="application/zip">
            <p class="help-block">播放所需要的音乐文件（压缩包格式）</p>
        </div>
        <button class="btn btn-primary" :disable="loading" @click="send">决定播放</button>

<script src="/static/js/vue.js"></script>
<!--axios  -->
<script src="/static/js/axios.min.js"></script>
<script>
    var music = new Vue({
        el: '#after',
        methods: {
            change: function (event) {
                if (event.target.checked) {
                    this.form.select.push(event.target.value)
                } else {
                    for (let i in this.form.select) {
                        if (this.form.select[i]===event.target.value){
                            this.form.select.splice(i,1)
                        }
                    }
                }
            },
            selectPicture: function (event) {
                this.form.picture = event.target.files[0];
            },
            selectMusic:function (e) {
                this.form.file =e.target.files[0]
                console.log(this.form.picture)
            },
            send:function () {
                if(this.form.select.length <2){
                    alert("请选择要播放的歌曲（大于等于2个）")
                }
                if(this.form.file === ""){
                    alert("请选择文件！")
                }
                if(this.form.picture === ""){
                    alert("请选择图片！")
                }
                this.loading=true
                let formdata = new FormData()
                let select = []
                for (let x of this.form.select){
                    select.push(this.data[x])
                }
                formdata.append('select',JSON.stringify(select))
                formdata.append('file',this.form.file)
                formdata.append('picture',this.form.picture)
                axios.post('/end',formdata)
            }

        },
        data: {
            data: JSON.parse(<<<.data>>>),

            loading: false,
            form: {
                select: [],
                file:'',
                picture:''
            }
        }
    })
</script>
